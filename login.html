<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Futebol Tricolor</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/footer.css">

</head>

<body class="body">
    <header class="header">
        <div class="header-box">
           <a href="./index.html"> <img class="header-box-img" src="imgs/bola2.jpg" alt="logo"></a>
        </div>
        <ul class="header-ul">
            <a href="./index.html">
                <li class="header-ul-li">home</li>
            </a>
            <a href="./sobre.html">
                <li class="header-ul-li">sobre</li>
            </a>
            <li class="header-ul-li-a">Login</li>
        </ul>
    </header>
    <h1 class="main-title">Cadastro Tricolor</h1>
    <main class="main">
        <div class="main-box">
            <h2 class="main-box-title">Login</h2>
            <div class="main-box-login">
                <input class="main-box-login-input" placeholder="Digite seu e-mail" type="email" name="email"
                    id="inputEmail">
                <input class="main-box-login-input" placeholder= "Digite sua senha" type="password" name="senha"
                    id="inputSenha">
                <a href=""><button class="main-box-login-button">Entrar</button></a>
            </div>
        </div>
        <div class="main-box">
            <h2 class="main-box-title">Cadastro</h2>
            <div class="main-box-cad">
                <input class="main-box-cad-input" placeholder= "Digite o seu nome" type="text" name="nome"
                    id="inputNome">
                <input class="main-box-cad-input" placeholder= "Digite o seu CPF" type="text" name="cpf" id="inputCpf">
                <input class="main-box-cad-input" placeholder= "Digite o seu e-mail" type="email" name="email"
                    id="inputEmail">
                <input class="main-box-cad-input" placeholder= "Digite a sua senha" type="password" name="senha"
                    id="inputSenha">
                <input class="main-box-cad-input" placeholder="Confirme a sua senha" type="password" name="senhaConf"
                    id="inputSenhaConf">
                <a href=""><button class="main-box-cad-button">Cadastrar</button></a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-text">Futebol Tricolor</p>
        <div class="footer-box">
            <a href="https://github.com/viniciushcano/Desafio-Projeto-Individual"><img class="footer-box-img" src="./imgs/github-logo.svg" alt="" class="footer-box"></a>
            <img class="footer-box-img" src="./imgs/facebook-circular-logo.svg" alt="" class="footer-box">
        </div>
    </footer>
</body>
</html>
